{% extends "base.html" %}

{% block title %} Cadastrar novo usuário {% endblock %}

{% block body %}



<div class="container">
    <div class="jumbotron" style="margin-top: 20px;">
        <div class="container">
            <h2 class="text-center" >Cadastro de usuários</h2>
            
            <form action="/v1/insert" method="POST" class="form-horizontal" role="form">
                    <!-- campo nome -->
                    <div class="form-group">
                        <div class="col-sm-10 col-sm-offset-2">
                            <input type="text" class="form-control" id="nome" name=nome placeholder="Digite o nome" required>
                        </div>
                    </div>

                    <!-- campo email -->
                    <div class="form-group">
                        <div class="col-sm-10 col-sm-offset-2">
                            <input type="text" class="form-control" id="email" name=email placeholder="Digite o email" required>
                        </div>
                    </div>

                    <!-- botão de confirmação -->
                    <div class="form-group">
                        <div class="col-sm-10 col-sm-offset-2">
                            <button type="submit" class="btn btn-primary" btn-block>Confirmar</button>
                        </div>
                    </div>
            </form>
            


        </div>
    </div>
</div>



{% endblock %}
